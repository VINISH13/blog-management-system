<!DOCTYPE html>
<html>
<head>
<title>Blog</title>

<style>
body{
font-family:Arial;
background:#f2f4f7;
margin:0;
}

header{
background:#0a2540;
color:white;
padding:20px;
display:flex;
justify-content:space-between;
}

header a{
color:white;
text-decoration:none;
margin-left:15px;
}

.hero{
background:#1f3c88;
color:white;
padding:60px;
text-align:center;
}

.container{
width:80%;
margin:auto;
margin-top:30px;
}

.search-box{
text-align:center;
margin-bottom:30px;
}

.search-box input{
padding:10px;
width:250px;
border-radius:5px;
border:1px solid #ccc;
}

.search-box button{
padding:10px 15px;
background:#1f3c88;
color:white;
border:none;
border-radius:5px;
}

.post{
background:white;
padding:20px;
margin-bottom:25px;
border-radius:10px;
box-shadow:0 4px 8px rgba(0,0,0,.1);
}

.post img{
width:100%;
max-height:250px;
object-fit:cover;
margin-bottom:10px;
}

.btn{
background:#1f3c88;
color:white;
padding:8px 14px;
text-decoration:none;
border-radius:5px;
}
</style>
</head>

<body>

<header>
<h2>My Company</h2>
<div>
<a href="/">Home</a>
<a href="/blog/">Blog</a>
</div>
</header>

<div class="hero">
<h1>Blog Page</h1>
<p>Search posts below</p>
</div>

<div class="container">

<!-- ðŸ” SEARCH BAR -->
<div class="search-box">
<form method="GET">
<input type="text" name="q" placeholder="Search blog...">
<button type="submit">Search</button>
</form>
</div>

{% for post in posts %}
<div class="post">

{% if post.image %}
<img src="{{ post.image.url }}">
{% endif %}

<h3>{{ post.title }}</h3>
<p>{{ post.short_description }}</p>
<p><b>{{ post.author }}</b></p>

<a href="{% url 'post_detail' post.id %}" target="_blank" class="btn">See more</a>

</div>
{% empty %}
<p>No result found</p>
{% endfor %}

</div>

</body>
</html>
