<!DOCTYPE html>
<html>
<head>
    <title>Company Dashboard</title>

    <style>
        body{
            font-family:Arial, Helvetica, sans-serif;
            background:#eef2f7;
        }

        .box{
            width:400px;
            margin:80px auto;
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }

        h1{
            text-align:center;
            color:#1f3c88;
        }

        input, textarea{
            width:100%;
            padding:10px;
            margin-bottom:15px;
            border-radius:6px;
            border:1px solid #ccc;
        }

        button{
            width:100%;
            padding:10px;
            background:#1f3c88;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Add Blog Post</h1>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="title" placeholder="Title" required>

        <input type="text" name="short_description" placeholder="Short Description" required>

        <input type="text" name="author" placeholder="Author Name" required>

        <textarea name="content" placeholder="Full Content" required></textarea>

        <button type="submit">Save Post</button>
    </form>
</div>

</body>
</html>
