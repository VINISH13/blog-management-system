<!DOCTYPE html>
<html>
<head>
    <title>Edit Blog Post</title>

    <style>
        body{
            font-family:Arial;
            background:#eef2f7;
        }

        .box{
            width:400px;
            margin:80px auto;
            background:white;
            padding:30px;
            border-radius:10px;
            box-shadow:0 4px 10px rgba(0,0,0,0.1);
        }

        input, textarea{
            width:100%;
            padding:10px;
            margin-bottom:15px;
            border-radius:6px;
            border:1px solid #ccc;
        }

        button{
            width:100%;
            padding:10px;
            background:#1f3c88;
            color:white;
            border:none;
            border-radius:6px;
            font-size:16px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Edit Blog Post</h1>

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="title" value="{{ post.title }}" required>

        <input type="text" name="short_description" value="{{ post.short_description }}" required>

        <input type="text" name="author" value="{{ post.author }}" required>

        <textarea name="content" required>{{ post.content }}</textarea>

        <button type="submit">Update Post</button>
    </form>
</div>

</body>
</html>
