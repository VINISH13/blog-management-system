<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>

    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
            margin:0;
        }

        .container{
            max-width:800px;
            margin:auto;
            background:white;
            padding:20px;
            margin-top:30px;
            border-radius:8px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1);
        }

        .comment{
            background:#eee;
            padding:10px;
            margin-top:10px;
            border-radius:5px;
        }

        textarea{
            width:100%;
            height:80px;
            padding:10px;
            border-radius:5px;
        }

        button{
            margin-top:10px;
            padding:8px 15px;
            background:#007BFF;
            color:white;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

        a{
            text-decoration:none;
            color:#007BFF;
        }
    </style>
</head>

<body>

<div class="container">

    <h1>{{ post.title }}</h1>

    <p>{{ post.content }}</p>

    <p>❤️ {{ post.likes }} Likes</p>

    <hr>

    <h3>Comments</h3>

    {% for comment in post.comments.all %}
        <div class="comment">
            {{ comment.text }}
        </div>
    {% empty %}
        <p>No comments yet</p>
    {% endfor %}

    <hr>

    <h3>Add Comment</h3>

    <form method="POST">

        {% csrf_token %}

        <textarea name="comment" placeholder="Write your comment..." required></textarea>

        <br>

        <button type="submit">Post Comment</button>

    </form>

    <br>

    <a href="/">⬅ Back to Home</a>

</div>

</body>
</html>
