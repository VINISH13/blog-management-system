<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ post.title }}</title>

<style>
body{
    font-family:Arial;
    background:#f2f4f7;
}

.container{
    width:80%;
    margin:auto;
    margin-top:40px;
    background:white;
    padding:30px;
    border-radius:12px;
}

img{
    width:100%;
    max-height:400px;
    object-fit:cover;
    border-radius:12px;
    margin-bottom:20px;
}

a{
    display:inline-block;
    margin-top:20px;
    text-decoration:none;
    background:#1f3c88;
    color:white;
    padding:8px 16px;
    border-radius:6px;
}
</style>
</head>

<body>

<div class="container">

{% if post.image %}
<img src="{{ post.image.url }}">
{% endif %}

<h1>{{ post.title }}</h1>

<p><b>Author:</b> {{ post.author }}</p>

<p>{{ post.content }}</p>

<a href="/blog/">Back to Blog</a>

</div>

</body>
</html>
